<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gaming-Page</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- icons link -->
    <script src="https://kit.fontawesome.com/826dfd8cca.js" crossorigin="anonymous"></script>

    <!-- css link -->
    <link rel="stylesheet" href="index.css">

    <!-- responsive css link -->
    <link rel="stylesheet" href="responsive.css">

</head>

<body class="work-sans">

    <header>
        <!-- navbar section -->
        <nav class="navbar">
            <div class="navbar-tittle">
                <img src="./images/Frame.png" alt="">
                <h1><span class="primary-color">G</span>amer</h1>
            </div>

            <div class="navbar-link">
                <p>About Us</p>
                <p>Developers</p>
                <div class="follow-us">
                    <p>Follow us</p>
                    <i style="color: red;" class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok" style="color: #1f0505;"></i>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div class="banner">
            <div class="banner-tittle">
                <div class="ban-details">
                    <h3>Play Like The</h3>
                    <h1>G.O.A.T.</h1>
                    <p><i class="fa-solid fa-play" style="color: #f5389d;"></i> 1-Click instant play</p>
                    <p><i class="fa-solid fa-download"></i> No Download</p>
                    <p><i class="fa-solid fa-person-half-dress" style="color: #f5389d;"></i> 1000s of supported online
                        games</p>
                    <div style="margin-top: 20px;">
                        <button class="primary-btn">Sing-In</button>
                        <button class="secondary-btn">Go-Rogue</button>
                    </div>
                </div>
            </div>
            <div class="banner-img">
                <img src="./images/banner-img.png" alt="">
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>

</html>
